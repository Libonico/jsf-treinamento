<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de Produto
    </ui:define>

    <ui:define name="content">
        <h:form id="formProduto">
            <p:panel header="Cadastro de Produto" style="width:600px;">
                <p:messages showDetail="true" closable="true" />

                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">
                    <p:outputLabel for="nomeProduto" value="Nome do Produto:" />
                    <p:inputText id="nomeProduto" value="#{CadastrarProdutoBean.produto.nomeProduto}" style="width:100%;"
                                 required="true"
                                 requiredMessage="O nome do produto é obrigatório!"/>

                    <p:outputLabel for="dataCadastro" value="Data de Cadastro:" />
                    <p:calendar id="dataCadastro" value="#{CadastrarProdutoBean.produto.dataCadastro}"
                                pattern="dd/MM/yyyy" showIcon="true"
                                required="true"
                                requiredMessage="A data do produto é obrigatória!"/>
                </p:panelGrid>

                <p:commandButton value="Adicionar Produto"
                                 action="#{CadastrarProdutoBean.adicionarProduto}"
                                 update="@form"
                                 process="@form"
                                 icon="pi pi-plus" />

                <p:spacer height="10" />

                <p:commandButton value="Ir para Listagem"
                                 action="listarProduto.xhtml?faces-redirect=true"
                                 immediate="true"
                                 icon="pi pi-list" />
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        Rodapé – Cadastro de Produto
    </ui:define>
</ui:composition>
