<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de Produtos
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastro">

            <p:panel header="Formulário de Cadastro de Produtos" style="width: 600px">

                <p:messages showDetail="true" closable="true"/>

                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%">

                    <p:outputLabel for="nomeProduto" value="Nome do Produto"/>
                    <p:inputText id="nomeProduto" value="#{cadastrarProdutoBean.nomeProduto}"
                                 style="width:100%"
                                 required="true"
                                 requiredMessage="O nome é obrigatório!">

                        <h:message for="nomeProduto" styleClass="error"/>

                    </p:inputText>

                    <p:outputLabel for="valorProduto" value="Valor do Produto"/>
                    <p:inputText id="valorProduto" value="#{cadastrarProdutoBean.valorProduto}"
                                 style="width:4em"
                                 required="true"
                                 requiredMessage="O valor do produto é obrigatório!"/>

                    <p:outputLabel for="dataCadastroProduto" value="Data de Cadastro" styleClass="label" />
                    <p:calendar id="dataCadastroProduto" value="#{cadastrarProdutoBean.dataCadastroProduto}"
                                pattern="dd/MM/yyyy"
                                required="true"
                                requiredMessage="A data de cadastro do produto é obrigatória!"/>

                    <p:outputLabel for="tipoProduto" value="Tipo de Produto" styleClass="label"/>
                    <p:selectOneMenu id="tipoProduto" value="#{cadastrarProdutoBean.tipoProduto}"
                                     style="width:100%"
                                     required="true"
                                     requiredMessage="O tipo do produto é obrigatório!">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Alimentício" itemValue="Alimentício"/>
                        <f:selectItem itemLabel="Cosmético" itemValue="Cosmético"/>
                        <f:selectItem itemLabel="Medicamento" itemValue="Medicamento"/>
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:separator/>

                <p:commandButton value="Limpar"
                                 action="#{cadastrarProdutoBean.limpar}"
                                 process="@this"
                                 update="@form"
                                 icon="pi pi-refresh"
                                 styleClass="ui-button-secondary" />

                <p:commandButton value="Cadastrar produto"
                                 action="teste"
                                 update="@form"
                                 icon="pi pi-save"
                                 ajax="true" />

            </p:panel>

        </h:form>
    </ui:define>



</ui:composition>
