<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Cadastro de produtos
    </ui:define>

    <ui:define name="content">
        <h:form id="formCadastro">

            <ui:include src="/model/confirmarModel.xhtml">
                <ui:param name="modalBean" value="#{cadastrarProdutoBean}"/>
            </ui:include>
            <p:panel header="Cadastro de produtos" style="width: 600px">
                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-bottom:1em;">
                    <p:outputLabel for="nomeProduto" value="Nome do produto" styleClass="label" />
                    <p:inputText id="nomeProduto" value="#{cadastrarProdutoBean.nomeProduto}"
                                 style="width: 100%"/>

                    <p:outputLabel for="nomeProduto" value="Valor do produto" styleClass="label" />
                    <p:inputText id="valorProduto" value="#{cadastrarProdutoBean.valorProduto}"
                                 style="width:4em;"/>

                    <p:outputLabel for="tipoProduto" value="Tipo do Produto" styleClass="label" />
                    <p:selectOneMenu id="tipoProduto" value="#{cadastrarProdutoBean.tipoProduto}" style="width:100%;">
                        <f:selectItems value="#{cadastrarProdutoBean.tipoProdutoOpcao}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Limpar"
                                     action="#{cadastrarProdutoBean.limpar}"
                                     update="@form"
                                     icon="pi pi-refresh"
                                     styleClass="ui-button-secondary" />

                    <p:commandButton value="Cadastrar Produto"
                                     action="teste"
                                     update="@form"
                                     icon="pi pi-save"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        Propriedade de: Pedro
    </ui:define>

</ui:composition>
